version: 2
jobs:
  build:
    working_directory: ~/phone-book-graphql
    docker:
      - image: circleci/node:10.18.0
      - image: mongo:4.0.3
    steps:
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@5'
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: install-npm-phone-book-graphql
          command: npm install --silent
      - run:
          name: lint-code
          command: npm run code:check       
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Starting Server and Running Integration Tests
          command: npm run ci    